<div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    
                        <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>DASHMIN</h3>
                    
                    <h3>{{isLoginMode ? 'Sign in' : 'Sign Up'}}</h3>
                </div>
                <form   #authForm="ngForm" (ngSubmit)="onFormSubmitted(authForm)">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" ngModel required>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" ngModel required minlength="8">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <!-- <div class="d-flex align-items-center justify-content-between mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <a href="">Forgot Password</a>
                    </div> -->
                    <button type="submit" class="btn btn-primary py-3 w-100 mb-4" [disabled]="authForm.invalid">{{isLoginMode ? 'Sign in' : 'Sign Up'}}</button>
                </form>
                <p>{{isLoginMode? "Don't have an account yet?": 'Already have an account?'}}
                    <button class="app-toggle-btn" type="button" (click)="onSwitchMode()">{{isLoginMode? 'Register here.' :
                        'Login Here.'}}</button>
                </p>
            </div>
        </div>
    </div>
</div>
