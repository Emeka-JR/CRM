<div class="container mt-4">
  <h2>Add/Edit Deal</h2>
  <form #form="ngForm" (ngSubmit)="saveDeal(); onSubmit(form)">
    <div class="mb-3">
      <label for="dealName" class="form-label">Deal Name</label>
      <input type="text" id="dealName" class="form-control" [(ngModel)]="deal.name" required ngModel #dealName="ngModel" name="dealName">
    </div>
    <div class="mb-3">
      <label for="customer" class="form-label">Customer</label>
      <input type="text" id="customer" class="form-control" [(ngModel)]="deal.customer" required ngModel #customer="ngModel" name="customer">
    </div>
    <div class="mb-3">
      <label for="value" class="form-label">Value</label>
      <input type="number" id="value" class="form-control" [(ngModel)]="deal.value" required ngModel #value="ngModel" name="value">
    </div>
    <div class="mb-3">
      <label for="closeDate" class="form-label">Expected Close Date</label>
      <input type="date" id="closeDate" class="form-control" [(ngModel)]="deal.closeDate" required ngModel #closeDate="ngModel" name="closeDate">
    </div>
    <div class="mb-3">
      <label for="stage" class="form-label">Stage</label>
      <select id="stage" class="form-select" [(ngModel)]="deal.stage" required ngModel #stage="ngModel" name="stage">
        <option>Lead</option>
        <option>Prospect</option>
        <option>Proposal</option>
        <option>Negotiation</option>
        <option>Closed</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select id="status" class="form-select" [(ngModel)]="deal.status" required ngModel #status="ngModel" name="status">
        <option>Open</option>
        <option>Won</option>
        <option>Lost</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Deal</button>
  </form>
</div>
