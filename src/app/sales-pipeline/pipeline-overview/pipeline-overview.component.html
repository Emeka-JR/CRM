<div class="container mt-4">
  <h2>Sales Pipeline Overview</h2>
  <div class="row">
    <div class="col" *ngFor="let stage of getStageKeys()">
      <div class="card">
        <div class="card-header">{{ stage }}</div>
        <ul class="list-group list-group-flush">
          <li *ngFor="let deal of deals[stage]" class="list-group-item">
            {{ deal.name }}
            <span class="badge bg-primary rounded-pill">Value: ${{ deal.value }}</span>
            <a [routerLink]="['/deal-details', deal.id]" class="btn btn-link">Details</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
