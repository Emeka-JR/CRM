<div class="container mt-4">
  <h2>Task List</h2>
  <div class="list-group">
    <a *ngFor="let task of tasks" [routerLink]="['/task-details', task.id]" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
      {{ task.title }}
      <span class="badge bg-success rounded-pill">Due: {{ task.dueDate }}</span>
    </a>
  </div>
</div>
